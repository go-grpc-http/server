syntax = "proto3";

option go_package="/protos";

import "google/api/annotations.proto";

// define empty message
message VersionRequest {}

message VersionResponse {
    int32 statusCode = 1;
    string status = 2;
    string message = 3;
}

service Version {
    rpc Version(VersionRequest) returns(VersionResponse) {
        option (google.api.http) = {
            get: "/version"
            body: "*"
        };
    }
}